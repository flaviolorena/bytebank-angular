<section class="container">
  <h2 class="titulo">Extrato</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__conteudo">Data</th>
      <th class="tabela__conteudo">Valor</th>
      <th class="tabela__conteudo">Destino</th>
    </thead>
    <!-- faz um condicional verificando se há item em "transferencias" -->
    <tbody *ngIf="transferencias?.length > 0; else listaVazia">
      <!-- faz um FOR para cada item do array -->
      <tr *ngFor="let transferencia of transferencias" class="tabela__linha">
        <!-- date pipe: formatação de datas e moedas -->
        <td class="tabela__conteudo">
          {{ transferencia?.data | date: "short" }}
        </td>
        <td class="tabela__conteudo">{{ transferencia?.valor | currency }}</td>
        <td class="tabela__conteudo">{{ transferencia?.destino }}</td>
      </tr>
    </tbody>
  </table>
  <!-- exibe se cair no else do ngIf acima -->
  <ng-template #listaVazia>
    <p>Nenhuma operação cadastrada</p>
  </ng-template>
</section>
